<mat-toolbar>
  <span>Bug Tracker</span>
  <span class="spacer"></span>
  <button *ngIf="auth.user | async" (click)="logout()">Logout</button>
</mat-toolbar>

<h2 *ngIf="auth.user | async"> Welcome Back {{(auth.user | async)?.displayName}}</h2>

<h1>Bug Tracker</h1>
<ul>
  <li class="text" *ngFor="let item of items | async">
    {{item.name}}
  </li>
</ul>
