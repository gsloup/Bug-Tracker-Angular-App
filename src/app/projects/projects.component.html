<h1>Projects</h1>
<h2>Project Title</h2>
<input [(ngModel)]="title" >
<h2>Description</h2>
<input [(ngModel)]="description">
<button (click)="addProject()">Add</button>

<div *ngFor="let project of projects">
    <h3>{{project.title}}</h3>
    <h3>{{project.description}}</h3>
    <button (click)="removeProject(project.id)">Delete</button>
</div>
