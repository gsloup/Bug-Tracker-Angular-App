<h1>Projects</h1>
<!-- CONSIDER ADDING A FORM FIELD HERE FOR BETTER UI/UX -->
<h2>Project Title</h2>
<input [(ngModel)]="title" >
<h2>Description</h2>
<input [(ngModel)]="description">
<button (click)="addProject()">Add</button>

<mat-card *ngFor="let project of projects">
    <mat-card-title>{{project.title}}</mat-card-title>
    <mat-card-content>{{project.description}}</mat-card-content>
    <!-- will redirect to the bugs page for that project-->
    <button mat-raised-button color="primary">Bugs</button>

    <button mat-icon-button (click)="removeProject(project.id)" style="float: right;">
        <mat-icon (click)="removeProject(project.id)" color="warn">delete</mat-icon>
    </button>

</mat-card>
